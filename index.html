    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/framer-motion@11.0.3/dist/framer-motion.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #09090b; 
            color: #f4f4f5; 
            margin: 0;
            overflow-x: hidden;
        }
        /* Стили для эффекта стекла, как в твоем оригинале */
        .glass { 
            background: rgba(255, 255, 255, 0.03); 
            backdrop-filter: blur(12px); 
            border: 1px solid rgba(255, 255, 255, 0.08); 
        }
        .gradient-text {
            background: linear-gradient(to bottom right, #ffffff 30%, #a1a1aa 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        /* Плавная прокрутка */
        html { scroll-behavior: smooth; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;
        const { motion, AnimatePresence } = window.Motion;

        // Данные из твоего оригинального файла JSX
        const COPY = {
            EN: {
                brand: "Helios.Virtual",
                nav: ["Services", "Industries", "Packages", "FAQ", "Contact"],
                contactNow: "Contact now",
                heroBadge: "Hamburg • Matterport Pro3 • DE / EN",
                heroTitle: "Premium 3D tours for spaces that need to convert",
                heroText: "We create fast-turnaround Matterport Pro3 scans with a cinematic production mindset. Reduce empty viewings, increase trust, and present every space at its best.",
                viewPackages: "View packages",
                stats: [["24h", "Typical delivery"], ["Pro3", "LiDAR scan"], ["DE / EN", "Communication"], ["Germany + EU", "On request"]],
                servicesTitle: "Services",
                servicesText: "Core service: Matterport Pro3 3D tours. Optional add-ons: photo, video, drone and location pre-checks.",
                services: [
                    ["Matterport Pro3 3D Tours", "High-accuracy LiDAR-based scanning for residential, commercial and complex spaces."],
                    ["Photo Production", "Clean, high-quality stills for listings, websites and marketing materials."],
                    ["Video & Drone", "Short-form social clips or cinematic walkthroughs to capture external context."],
                    ["Pre-Check / Staging", "On-site preparation guidance to ensure the space looks flawless."]
                ],
                whyTitle: "Why Helios",
                whyText: "Minimal process, premium output.",
                whyPoints: [
                    ["Pro3 LiDAR accuracy", "Precise measurements even for large areas."],
                    ["24h delivery", "Fast turnaround for high-velocity listings."],
                    ["Production mindset", "We find the best angles to tell a story."],
                    ["Marketing ready", "Optimized for web and mobile."]
                ],
                samplesTitle: "Experience the Quality",
                samplesText: "Open a demo tour to experience navigation.",
                samplesCta: "View demo",
                samplesUrl: "https://matterport.com/gallery",
                industriesTitle: "Industries",
                industriesText: "Specialized solutions for every sector.",
                industries: [["Real Estate", ""], ["Commercial", ""], ["Hospitality", ""], ["Healthcare", ""]],
                impactKicker: "BY THE NUMBERS",
                impactTitle: "Impact of Digital Twins",
                impactStats: [["300%", "Greater engagement"], ["50%", "Less travel"], ["14%", "Faster closing"]],
                impactNote: "Source: Matterport benchmarks.",
                packagesTitle: "Packages",
                packagesText: "Simple pricing.",
                packages: [
                    ["Essential", "from €290", ["Up to 100 m²", "Pro3 LiDAR Scan", "1y Hosting"]],
                    ["Signature", "from €490", ["Up to 250 m²", "Pro3 Scan + Photos", "1y Hosting"]],
                    ["Portfolio", "Custom", ["Large Scale", "Video Add-on", "Custom Branding"]]
                ],
                larger: "Larger spaces on request.",
                faqTitle: "FAQ",
                faq: [["Delivery?", "Within 24 hours."], ["Preparation?", "The space should be clean."]],
                contactTitle: "Contact us",
                contactText: "Ready to start?",
                form: ["Name", "E-mail", "Phone", "Type", "Address", "Service", "Date", "Message"],
                send: "Send request",
                footer: "All rights reserved."
            },
            DE: {
                brand: "Helios.Virtual",
                nav: ["Leistungen", "Branchen", "Pakete", "FAQ", "Kontakt"],
                contactNow: "Jetzt anfragen",
                heroBadge: "Hamburg • Matterport Pro3 • DE / EN",
                heroTitle: "Premium 3D-Touren für Räume, die überzeugen",
                heroText: "Wir erstellen schnelle Matterport Pro3 Scans mit dem Auge einer Kinoproduktion. Weniger Leerstand, mehr Vertrauen.",
                viewPackages: "Pakete ansehen",
                stats: [["24h", "Lieferzeit"], ["Pro3", "LiDAR-Scan"], ["DE / EN", "Kommunikation"], ["DE + EU", "Auf Anfrage"]],
                servicesTitle: "Leistungen",
                servicesText: "Matterport Pro3 3D-Touren и дополнения.",
                services: [
                    ["Matterport Pro3 Touren", "Präzises LiDAR-Scanning für Wohn- und Gewerbeobjekte."],
                    ["Foto-Produktion", "Hochwertige Standbilder für Exposés."],
                    ["Video & Drohne", "Kurzclips für Social Media oder Rundgänge."],
                    ["Pre-Check / Staging", "Beratung für das perfekte Ergebnis."]
                ],
                whyTitle: "Warum Helios",
                whyText: "Minimaler Aufwand, maximales Ergebnis.",
                whyPoints: [
                    ["Pro3 Präzision", "Exakte LiDAR-Maße auch außen."],
                    ["24h Lieferung", "Schnelle Bereitstellung."],
                    ["Produktions-Fokus", "Wir finden die beste Perspektive."],
                    ["Marketing-Ready", "Optimiert für Web und Social."]
                ],
                samplesTitle: "Qualität erleben",
                samplesText: "Öffnen Sie eine Demo-Tour.",
                samplesCta: "Demo ansehen",
                samplesUrl: "https://matterport.com/gallery",
                industriesTitle: "Branchen",
                industriesText: "Lösungen für jeden Sektor.",
                industries: [["Immobilien", ""], ["Gewerbe", ""], ["Gastgewerbe", ""], ["Medizin", ""]],
                impactKicker: "FAKTEN",
                impactTitle: "Ergebnisse",
                impactStats: [["300%", "Mehr Engagement"], ["50%", "Weniger Besuche"], ["14%", "Schnellerer Abschluss"]],
                impactNote: "Quelle: Matterport Benchmarks.",
                packagesTitle: "Pakete",
                packagesText: "Klare Preise.",
                packages: [
                    ["Essential", "ab 290 €", ["Bis 100 m²", "Pro3 Scan", "1J Hosting"]],
                    ["Signature", "ab 490 €", ["Bis 250 m²", "Pro3 + Fotos", "1J Hosting"]],
                    ["Portfolio", "Individuell", ["Großprojekte", "Video-Option", "Branding"]]
                ],
                larger: "Größere Flächen auf Anfrage.",
                faqTitle: "FAQ",
                faq: [["Lieferzeit?", "Innerhalb von 24h."], ["Vorbereitung?", "Objekt sollte sauber sein."]],
                contactTitle: "Kontakt",
                contactText: "Projekt starten?",
                form: ["Name", "E-Mail", "Telefon", "Objekt", "Adresse", "Leistung", "Datum", "Nachricht"],
                send: "Anfrage senden",
                footer: "Alle Rechte vorbehalten."
            }
        };

        function App() {
            const [lang, setLang] = useState("DE");
            const [isScrolled, setIsScrolled] = useState(false);
            const t = COPY[lang];

            useEffect(() => {
                const handleScroll = () => setIsScrolled(window.scrollY > 20);
                window.addEventListener("scroll", handleScroll);
                return () => window.removeEventListener("scroll", handleScroll);
            }, []);

            const scrollTo = (id) => {
                const el = document.getElementById(id);
                if (el) window.scrollTo({ top: el.offsetTop - 80, behavior: 'smooth' });
            };

            return (
                <div className="min-h-screen">
                    {/* Header */}
                    <header className={`fixed top-0 w-full z-50 transition-all duration-300 ${isScrolled ? 'py-4 glass border-b border-white/10' : 'py-8'}`}>
                        <div className="max-w-7xl mx-auto px-6 flex justify-between items-center">
                            <div className="text-xl font-bold tracking-tighter uppercase">{t.brand}</div>
                            
                            <nav className="hidden md:flex gap-8 text-[13px] font-medium text-zinc-400">
                                {t.nav.map((item) => (
                                    <button key={item} onClick={() => scrollTo(item.toLowerCase())} className="hover:text-white transition-colors uppercase tracking-widest">{item}</button>
                                ))}
                            </nav>

                            <div className="flex gap-4 items-center">
                                <button onClick={() => setLang(lang === "EN" ? "DE" : "EN")} className="text-[11px] font-bold border border-zinc-800 px-3 py-1 rounded-full hover:bg-zinc-800 transition-colors">
                                    {lang}
                                </button>
                                <button onClick={() => scrollTo('contact')} className="bg-white text-black px-6 py-2.5 rounded-full text-xs font-bold hover:bg-zinc-200 transition-all">
                                    {t.contactNow}
                                </button>
                            </div>
                        </div>
                    </header>

                    {/* Hero */}
                    <section className="pt-48 pb-32 px-6">
                        <div className="max-w-7xl mx-auto">
                            <motion.div 
                                initial={{ opacity: 0, y: 10 }} animate={{ opacity: 1, y: 0 }}
                                className="inline-block glass px-4 py-1.5 rounded-full text-[10px] font-bold tracking-[0.2em] text-zinc-400 uppercase mb-8"
                            >
                                {t.heroBadge}
                            </motion.div>
                            
                            <motion.h1 
                                initial={{ opacity: 0, y: 20 }} animate={{ opacity: 1, y: 0 }} transition={{ delay: 0.1 }}
                                className="text-5xl md:text-8xl font-bold leading-[0.9] tracking-tighter mb-10 gradient-text"
                            >
                                {t.heroTitle}
                            </motion.h1>

                            <motion.p 
                                initial={{ opacity: 0, y: 20 }} animate={{ opacity: 1, y: 0 }} transition={{ delay: 0.2 }}
                                className="text-lg md:text-xl text-zinc-400 max-w-2xl mb-12 leading-relaxed"
                            >
                                {t.heroText}
                            </motion.p>

                            <div className="flex flex-wrap gap-4 mb-24">
                                <button onClick={() => scrollTo('contact')} className="bg-white text-black px-10 py-5 rounded-2xl font-bold text-base hover:scale-[1.02] transition-transform">
                                    {t.contactNow}
                                </button>
                                <button onClick={() => scrollTo('packages')} className="glass px-10 py-5 rounded-2xl font-bold text-base hover:bg-white/5 transition-colors">
                                    {t.viewPackages}
                                </button>
                            </div>

                            <div className="grid grid-cols-2 md:grid-cols-4 gap-12 pt-12 border-t border-white/5">
                                {t.stats.map(([val, label], i) => (
                                    <div key={i}>
                                        <div className="text-3xl font-bold mb-1 tracking-tighter">{val}</div>
                                        <div className="text-[11px] uppercase tracking-widest text-zinc-500 font-medium">{label}</div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </section>

                    {/* Services */}
                    <section id="services" className="py-32 px-6 bg-[#0c0c0e]">
                        <div className="max-w-7xl mx-auto">
                            <div className="mb-20">
                                <h2 className="text-4xl font-bold tracking-tight mb-4">{t.servicesTitle}</h2>
                                <p className="text-zinc-500 max-w-xl">{t.servicesText}</p>
                            </div>
                            <div className="grid md:grid-cols-2 lg:grid-cols-4 gap-4">
                                {t.services.map(([title, desc], i) => (
                                    <div key={i} className="p-10 glass rounded-[2.5rem] hover:bg-white/[0.05] transition-all group">
                                        <div className="w-10 h-10 bg-white/5 rounded-full flex items-center justify-center mb-8 group-hover:bg-white group-hover:text-black transition-colors font-bold">0{i+1}</div>
                                        <h3 className="text-lg font-bold mb-4">{title}</h3>
                                        <p className="text-sm text-zinc-500 leading-relaxed">{desc}</p>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </section>

                    {/* Impact Section */}
                    <section className="py-32 px-6 bg-white text-black">
                        <div className="max-w-7xl mx-auto">
                            <div className="text-center mb-24">
                                <span className="text-[10px] font-black tracking-[0.3em] uppercase opacity-40">{t.impactKicker}</span>
                                <h2 className="text-5xl md:text-7xl font-bold mt-6 tracking-tighter">{t.impactTitle}</h2>
                            </div>
                            <div className="grid md:grid-cols-3 gap-20 text-center">
                                {t.impactStats.map(([val, label], i) => (
                                    <div key={i}>
                                        <div className="text-7xl md:text-8xl font-black mb-4 tracking-tighter italic">-{val}</div>
                                        <div className="text-sm font-bold uppercase tracking-widest opacity-60">{label}</div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </section>

                    {/* Packages */}
                    <section id="packages" className="py-32 px-6">
                        <div className="max-w-7xl mx-auto">
                            <h2 className="text-4xl font-bold tracking-tight mb-16 text-center">{t.packagesTitle}</h2>
                            <div className="grid md:grid-cols-3 gap-6">
                                {t.packages.map(([name, price, features], i) => (
                                    <div key={i} className={`p-10 rounded-[3rem] ${i === 1 ? 'bg-zinc-100 text-black' : 'glass'}`}>
                                        <h3 className="text-xl font-bold mb-2 tracking-tight">{name}</h3>
                                        <div className="text-4xl font-black mb-10 tracking-tighter">{price}</div>
                                        <ul className="space-y-5 mb-12">
                                            {features.map(f => (
                                                <li key={f} className="text-sm font-medium flex items-center gap-3">
                                                    <span className={`w-1.5 h-1.5 rounded-full ${i === 1 ? 'bg-black/20' : 'bg-white/20'}`}></span>
                                                    {f}
                                                </li>
                                            ))}
                                        </ul>
                                        <button onClick={() => scrollTo('contact')} className={`w-full py-5 rounded-2xl font-bold text-sm transition-all ${i === 1 ? 'bg-black text-white hover:opacity-90' : 'bg-white text-black hover:bg-zinc-200'}`}>
                                            Get Started
                                        </button>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </section>

                    {/* Contact Form */}
                    <section id="contact" className="py-32 px-6 mb-20">
                        <div className="max-w-4xl mx-auto glass p-12 md:p-16 rounded-[4rem]">
                            <h2 className="text-4xl font-bold tracking-tighter mb-4">{t.contactTitle}</h2>
                            <p className="text-zinc-500 mb-12">{t.contactText}</p>
                            <form className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                {t.form.map((label, i) => (
                                    <div key={i} className={i === 7 ? "md:col-span-2" : ""}>
                                        <label className="text-[10px] font-bold uppercase tracking-widest text-zinc-600 mb-2 block ml-2">{label}</label>
                                        {i === 7 ? (
                                            <textarea className="w-full bg-zinc-950/50 border border-white/5 rounded-2xl p-5 outline-none focus:border-white/20 transition-colors text-sm" rows="5" />
                                        ) : (
                                            <input className="w-full bg-zinc-950/50 border border-white/5 rounded-2xl p-5 outline-none focus:border-white/20 transition-colors text-sm" type="text" />
                                        )}
                                    </div>
                                ))}
                                <button type="button" className="md:col-span-2 bg-white text-black py-6 rounded-2xl font-black uppercase tracking-[0.2em] text-xs mt-6 hover:scale-[1.01] transition-transform">
                                    {t.send}
                                </button>
                            </form>
                        </div>
                    </section>

                    <footer className="py-20 border-t border-white/5 text-center">
                        <div className="text-xs font-bold tracking-[0.4em] text-zinc-700 uppercase">
                            © {new Date().getFullYear()} {t.brand} • {t.footer}
                        </div>
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
