            };

            // Настройка Observer для меню
            const ids = ["top", "services", "why", "industries", "impact", "packages", "faq", "contact"];

               const el = document.getElementById(id);
               if (!el) return null;
               const obs = new IntersectionObserver((entries) => {
                  entries.forEach(entry => { if(entry.isIntersecting) setActiveSection(id); });
               }, { rootMargin: "-40% 0px -50% 0px" });
               obs.observe(el);
               return obs;
            });

            return () => {
              clearTimeout(timer);
              window.removeEventListener("mousemove", onMouseMove);
              observers.forEach(o => o?.disconnect());
            };

                        <div className="flex items-start gap-4">

                    <form className="bg-zinc-900/50 p-8 md:p-10 rounded-[2.5rem] border border-zinc-800 space-y-4 shadow-xl">

                        <div key={i}>
